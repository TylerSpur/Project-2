<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Frameset</title>
</head>
<frameset cols="20%, 80%">
    <frame src="https://tylerspur.github.io/Project-2/navigation" name="navigation" scrolling="auto">
    <frame src="https://tylerspur.github.io/Project-2/teampage" name="content" scrolling="auto">
    <noframes>
        <body>
            <p>This page uses frames, but your browser doesn't support them.</p>
        </body>
    </noframes>
</frameset>
<script>
    function changeContent(link) {
        parent.frames['content'].location.href = link;
    }
</script>
</html>
