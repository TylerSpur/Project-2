<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .modified-date {
            font-style: italic;
            font-size: 0.8em;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
        .contact-link {
            font-style: italic;
            color: #555;
        }
        h1, h2 {
            font-family: 'Ubuntu', sans-serif;
        }
        .highlight {
            color: #D9534F;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Navigation</h1>
    <ul>
        <li><a href="teampage.html" target="content">Team Page</a></li>
        <li><a href="story_history_and_team.html" target="content">Story History and Team</a></li>
        <li><a href="products.html" target="content">Products</a></li>
        <li><a href="services.html" target="content">Services</a></li>
        <li><a href="testimonials.html" target="content">Testimonials</a></li>
    </ul>
    <p>Last modified: <span class="modified-date"></span></p>

    <script>
        document.querySelector('.modified-date').textContent = new Date(document.lastModified).toLocaleDateString("en-US");
    </script>
</body>
</html>
